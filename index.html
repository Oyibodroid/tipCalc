<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section>
      <form class="form" action="">
        <div>
          <div id="input">

            <div class="bill">
              <label class="label" for="bill">Bill</label>
              <input id="bill" type="number">
            </div>


            <div class="tip">
              <p class="label">Select Tip %</p>
              <div id="percent">
                <button class="select">5%</button>
                <button class="select">10%</button>
                <button class="select">15%</button>
                <button class="select">25%</button>
                <button class="select">50%</button>
                <input class="select" type="number" id="custom" placeholder="Custom">
              </div>

            </div>


            <div id="people">
              <label class="label" for="NOP">Number of People</label>
              <input type="number" id="NOP">
            </div>


          </div>

          <div id="output">
            <p>
              Tip Amount
              <span>/ person</span>
            </p>

            <p>
              Total
              <span> / person</span>
            </p>

            <input type="reset"></input>
          </div>
        </div>


      </form>
    </section>

  </main>

</body>

</html>
